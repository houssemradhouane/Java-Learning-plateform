    <div class="contact">
      <h1>Contact Us</h1>
      <form name="myForm" action="/file.php" onsubmit="return validateForm()" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Name <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" placeholder="Enter your name" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                    Email <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" placeholder="Enter your email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Message <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" placeholder="Write your message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
            </tr>
            <tr>
               <td></td>
               <td>
                  <div class="button">
                  <input type="submit" value="Send">      
                  <input class="reset-button" type="reset" value="Reset"> 
                  </div>
               </td>
            </tr>
         </table>
      </form>
    </div>
