 <!-- login form-->
 <div class="login-form">
    <form action="Servlet" method="get">
        <h3 class="title">Register</h3>
        <label for="cars"> <h2 class="subtitle">Account Type</h2></label>
        <select id="typec" name="accountType" class="input-box">
            <option value="student" selected>Student</option>
            <option value="teacher">Teacher</option>
        </select>


		<input type="hidden" name="op" value="add">
        <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" name="fname" placeholder="Enter your First name" required>
        </div>
        <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" name="lname" placeholder="Enter your Last name" required>
        </div>
        <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name ="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
        </div>

        <!-- <input type="text" placeholder="Enter Name" class="box" required>

        <div class="help">Already have an account ?  &nbsp;<a href="./getStarted.html">Sign in</a></div>
