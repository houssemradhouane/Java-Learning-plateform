    <!-- login form-->
    <div class="login-form">
        <form action="Servlet" method="get">
        	<input type="hidden" name="op" value="login">
            <h3 class="title">Login</h3>
            <label for="cars"> <h2 class="subtitle">Account Type</h2></label>
            <select id="typec" name="accountType" class="input-box">
                <option value="student" selected>Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <div class="input-box">
                <span class="details">Username/Email</span>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="help"> <a href="#">Forgot password ?</a></div>
            <div class="help">Don't have an account ? &nbsp;<a href="./register.html">Register now</a></div>
            <div class="button">
                <input type="submit" class="btn" value="Login">
                <i class="fas fa-times"></i>
            </div>
            
            

        </form>
    </div>
